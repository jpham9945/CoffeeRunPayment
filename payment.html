<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link href="stylesheets/Paymentstyles.css" rel="stylesheet">
</head>

<body>
  <form payment-order="form">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
        <h2>Title</h2>
        <ul>
          <li>
            <label for="title_1">
                <input type="radio" id="title_1" name="title" value="Ace">
                Ace
              </label>
          </li>
          <li>
            <label for="title_2">
                <input type="radio" id="title_2" name="title" value="King">
                King
              </label>
          </li>
          <li>
            <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Queen">
                Queen
              </label>
          </li>
        </ul>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
          </label>
        <input type="text" id="name" name="username">
      </p>
      <p>
        <label for="mail">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
          </label>
        <input type="email" id="mail" name="usermail">
      </p>
      <p>
        <label for="pwd">
            <span>Password: </span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>
    <section>
      <h3>Payment Information</h3>
      <p>
        <label for="card">
            <span>Card type:</span>
          </label>
        <select id="card" name="usercard">
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
      </p>
      <p>
        <label for="number">
            <span>Card number:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
        <input type="text" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
        <input type="text" id="date" name="expiration" placeholder="MM/YY">
    </section>

    <section>
      <p><button type="submit"><a href="#myModal" rel="modal:open">Validate the payment</a></button></p>
    </section>
    <div data-payment-modal="popup"></div>
  </form>

  <div id="myModal" class="modal">
    <p>Thank you for your payment, Title Name </p>
    <a href="#" rel="modal:close">Close</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<script src="scripts/formhandler.js" charset="utf-8"></script>

</body>

</html>
